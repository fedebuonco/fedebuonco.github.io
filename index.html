---
layout: default
---
<main>
  {% for post in site.posts %}
    <section>
      <a href="{{ site.baseurl }}{{ post.url }}">
        <h2 class="post-title">{{ post.title }}</h2>
      </a>
      <p class="post-date">{{ post.date | date_to_string: "ordinal", "US" }}</p>
      <p>{{ post.excerpt | truncatewords: 20 }}</p>
    </section>
  {% endfor %}
</main>
